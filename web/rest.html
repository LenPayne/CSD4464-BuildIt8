<html>
    <head>        
    </head>
    <body ng-app="myApp">
        <div ng-controller="restCtrl">
            <p>
                <input ng-model="item" />
                <button ng-click="addItem()">Add</button>
            </p>
            <ul>
                <li ng-repeat="todo in todoList">{{todo}}</li>
            </ul>
        </div>        
        <script src="https://code.angularjs.org/1.5.0/angular.min.js"></script>
        <script>
            var myApp = angular.module('myApp', []);
            myApp.controller('restCtrl', function ($scope, $http) {
                $scope.todoList = [];
                refreshList();

                function refreshList() {
                    $http.get('r/todo').success(function (data) {
                        $scope.todoList = data;
                    });
                }

                $scope.addItem = function () {
                    $http.post('r/todo', {item: $scope.item}).success(refreshList);
                };
            });
        </script>        
        <ul>
            <li><a href="index.html">Hello Angular!</a></li>
            <li><a href="todo.html">Angular To-Do</a></li>
            <li><a href="rest.html">RESTful To-Do</a></li>
        </ul>
    </body>
</html>
